              </ul>

        <h1>Магазин готовых шаблонов</h1>
    </header>
    <main class="catalog__main">
        <form method="get" action="https://echo.htmlacademy.ru/">
            <fieldset class="filter-item">
                <legend>Стоимость:</legend>
                <div class="range-filter">
                    <div class="range-controls">
                        <div class="scale">
                            <div class="bar" style="width: 30%; margin-left: 20%"></div>
                          </div>
                          <div class="toggle toggle-min" tabindex="0"></div>
                          <div class="toggle toggle-max" tabindex="0"></div>
                    </div>
                    <div class="price-controls">
                        <label class="min-price">
                            от <input type="number" name="min-price" value="0">
                          </label>
                          <label class="max-price">
                            до <input type="number" name="max-price" value="15000">
                          </label>
                    </div>
                  </div>
            </fieldset>
            <div class="radio">
                <h3 class="radio__title">Сетка:</h3>
                <lable class="radio__lable">
                    <input type="radio" class="radio__input" checked>
                    Адаптивная
                </lable>
                <lable class="radio__lable">
                    <input type="radio" class="radio__input">
                    Фиксированная
                </lable>
                <lable class="radio__lable">
                    <input type="radio" class="radio__input">
                    Резиновая
                </lable>
            </div>
            <div class="checked">
                <h3 class="checked__title">Особенности:</h3>
                <lable class="checked__lable">
                    <input type="checkbox" class="checked__input" checked>
                    Слайдер
                </lable>
                <lable class="checked__lable">
                    <input type="checkbox" class="checked__input">
                    Блок преимуществ
                </lable>
                <lable class="checked__lable">
                    <input type="checkbox" class="checked__input" checked>
                    Новости
                </lable>
                <lable class="checked__lable">
                    <input type="checkbox" class="checked__input">
                    Галерея
                </lable>
                <lable class="checked__lable">
                    <input type="checkbox" class="checked__input">
                    Корзина
                </lable>
            </div>
        </form>
